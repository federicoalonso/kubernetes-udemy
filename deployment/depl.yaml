apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test
  labels:
    app: front
  annotations:
    kubernetes.io/change-cause: "cambio de imagen"
spec:
  revisionHistoryLimit: 5 # mantiene los 5 ultimos rollouts, por defecto es 10
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: nginx
        image: nginx:alpne
        ports:
        - containerPort: 29